configuration:
  mode:
    name: Operating Mode
    description: Defaults to RTSP. You can also choose MQTT if you want to run Neolink in MQTT operating mode, or dual mode for both RTSP and MQTT.
  log:
    name: Log Level
    description: Defaults to info. You can set it to error, warn, info, or debug. Most users can leave it at info, but debug can be helpful if you have issues.
